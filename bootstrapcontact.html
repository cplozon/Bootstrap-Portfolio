<!DOCTYPE html>
<html>
<head>
	<title>BootstrapHomework</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<div class="container">

		<div class="row">

			<div class="col-sm-1">
			</div>

			<div class="col-sm-2" style= "background-color: #4aaaa5; text-align: center;">
				<h1 style="color:white; line-height: 200%; font-size: 28px; font-family: 'Georgia', Times, Times New Roman, serif;">Cory Lozon</h1>
			</div> <!--close H1 column-->

			<div class="col-sm-4">
			</div>

			<div class="col-sm-5">
				<nav class="navbar navbar-default">
  					<div class="container-fluid">
    					<div class="navbar-header">
    					<ul class="nav navbar-nav">
      					<li class="active"><a href="#">Home</a></li>
      					<li><a href="#">Contact</a></li>
      					<li><a href="#">Portfolio</a></li>
    					</ul>
  						</div> <!--close navbar header-->
  					</div> <!--close container fluid-->
				</nav> <!--close navbar default-->
			</div><!--close column-->

		</div> <!--close row one-->

		<div class="row">

			<div class="col-lg-12" style="background-color: lightgrey; height: 2px;">
			</div> <!--close line one column-->

		</div> <!--close row two-->

		<div class="row">

			<div class="col-sm-12" style="background-color: #F0F8FF;">

				<div class="row">

					<div class="column-sm-6" style="background-color: white; margin-top: 50px; margin-bottom: 35px; margin-left: 40px; width: 50%; float: left; border: lightgray solid 1px; padding-left: 20px; padding-top: 15px;"> 
						<p style="padding-left: 10px; color: #4aaaa5; font-size: 26px; font-family: 'Georgia', Times, serif; line-height: 200%;">About Me</p>

							<div class="row">

								<div class="col-sm-12" style="padding: 10px; border-top: lightgray solid 1px; width: 85%; margin-left: 25px; margin-top: 20px; float: left">

									<form id="contact-form">
        							<ul>
        							<li>

         						   	<label form="name">Your Name</label>
         						  
           						 	<input type="text" id="name" name="name" placeholder="Cory Lozon" required="required" style="width: 200px; padding-left: 10px;">
           						 	</li>
           						 	<br>
          							<li>
          							
            						<label for="email">Your Email</label>
           					 		<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required" style="width: 200px; padding-left: 10px;">
           					 		</li>
           					 		<br>
           					 		<br>
									<div class="row">
										<div class="col-sm-2">

          								<li>
          						
           								<label for="message" style="margin-right: 10px;">Message</label>
           								</li>
           								</div>
										
           								<div class="col-sm-10">
           							
          				 				<textarea id="message" name="message" required="required" style="width: 200px; margin-bottom: 50px;"></textarea>

          				 			</li>
          				 			</div>
         	
        							</ul>

       					 			<input type="submit" style="margin-bottom: 30px;">
      								</form>

								</div> <!--close form -->

						</div> <!--close row-->
								
					</div> <!--close About Me Box-->

					<div class="column-sm-6" style="background-color: white; margin-top: 50px; margin-bottom: 100px; margin-right: 40px; width: 30%; float:right; border: lightgray solid 1px;">
						<p style="padding-left: 15px; padding-top: 15px; color: #4aaaa5; font-size: 24px; font-family: 'Georgia', Times, Times New Roman, serif; line-height: 200%;">Contact Me</p>

							<div class="row">

								<div class="col-sm-12" style="padding: 10px; border-top: lightgray solid 1px; width: 80%; margin-left: 32px; margin-top: 27px; float: left">
									<img src="assets/images/github.png" id="github" style="width: 70px; height: 70px; margin: 10px;">
									<img src="assets/images/facebook.png" id="facebook" style="width: 70px; height: 70px; margin: 10px;">
									<img src="assets/images/instagram.png" id="instagram" style="width: 70px; height: 70px; margin: 10px;">
								</div>
							</div>

					</div> <!--close Contact Me Box -->

				</div> <!--close row-->

			</div> <!--close background color 12 column-->

		</div> <!--close row three-->

		<div class="row">

			<div class="col-sm-12" style="background-color: #4aaaa5; height: 5px;">
			</div> <!--close border color teal-->
		</div> <!-- close row four -->

		<div class="row">

			<div class="col-sm-12" style="background-color: #777777; height: 60px;">
				<p style= "color: white; font-size: 12px; text-align: center; line-height: 200%">&#169 Copyright Cory Lozon</p> 
			</div> <!--close column-->
			</div> <!-- close footer-->

	</div> <!--close container-->

</body>
</html>
